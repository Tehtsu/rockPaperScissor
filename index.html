<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere Stein Papier Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/63948f5bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Schere Stein Papier</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result-msg">
        <p></span></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="choice" id="paper">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="choice" id="scissor">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div>

    <p id="action-msg">Triff deine Wahl!</p>

    <script src="app.js"></script>
</body>
</html>
